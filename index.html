<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TravelTip</title>
  </head>

  <body class="main-layout">
    <h1>TravelTip Starter</h1>

    <div class="main-controls">
      <button onclick="onGetUserPos()" class="btn-user-pos">
        Get User Position
      </button>
      <button onclick="onAddMarker()" class="btn-add-marker">
        Add Marker Speific Location
      </button>
    </div>
    <div class="secondary-controls">
      <button>Copy Location</button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>

      <div class="search-bar">
        <input type="text" id="search-text" placeholder="Search..." />
        <button onclick="onSearchLoc()" id="search-btn">Go</button>
      </div>
    </div>

    <h3 class="user-pos">You are at: <span class="user-pos"></span></h3>

    <div id="map" style="width: 100%; height: 400px"></div>

    <section class="weather-container"></section>

    <!-- TODO: change name in controller -->
    <div class="table-container hidden">
      <table>
        <thead>
          <tr>
            <th>Location Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody class="locs"></tbody>
      </table>
    </div>

    <div class="footer"><p>I am the footer</p></div>

    <script type="module" src="js/app.controller.js"></script>
    <script src="./lib/axios.js"></script>
  </body>
</html>
